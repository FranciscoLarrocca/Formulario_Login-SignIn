<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Icons/sign in.png" type="image/png" />
    <title>Sign in</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimun-scale=1.0">
    <script src="https://kit.fontawesome.com/e54b5df645.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form class="formulario">
        <h1>Crear una cuenta</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="far fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" title="Este campo es obligatorio" required>
            </div>
            <div class="input-contenedor">
                <i class="far fa-envelope icon"></i>
                <input type="text" placeholder="Email" title="Este campo es obligatorio" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" title="Este campo es obligatorio" required>
            </div>
            <input type="submit" value="Sign in" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y política de privacidad.</p>
            <p>¿Ya tienes cuenta?<a class="link" href="login.html"> Iniciar Sesión</a></p>
        </div>
    </form>

    <div class="footer">
        <p>&lt; Francisco Larrocca / &gt;</p>
    </div>
</body>

</html>
